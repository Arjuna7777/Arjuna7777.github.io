<html>
  <head>
    <script src="aframe/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="sky.jpg">
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-entity position="0 1.8 0">
        <a-camera></a-camera>
      </a-entity>
      <a-torus-knot color="red" radius="1" position="0 0 -5"></a-torus-knot>
      <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="green"></a-plane>
      <a-plane width="9" height="2" position="3 1 -9"></a-plane>
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>
      <a-text value="Welcome to browser's VR" color="black" width="10" position="-0.5 1 -6"></a-text>
    </a-scene>
  </body>
</html>
