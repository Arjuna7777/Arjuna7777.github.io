<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GID Hub Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Camera -->
      <a-entity camera position="0 1.6 0" wasd-controls-enabled="false"></a-entity>
      
      <!-- Lights -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; intensity: 0.5; position: 1 1 0"></a-entity>
      <a-entity light="type: directional; intensity: 0.5; position: -1 1 0"></a-entity>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#FFF"></a-plane>

      <!-- Objects -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>
  </body>
</html>
