<!DOCTYPE html>
<html>
<head>
    <title>Домашнє завдання на тиждень 11</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true" renderer="antialias: true; alpha: true">
        <a-camera gps-camera="gpsMinDistance: 50"></a-camera>
        <a-box color="yellow" gps-entity-place="latitude: 0; longitude: 0;" scale="5 5 5"></a-box>
        <a-box color="green" gps-entity-place="latitude: 0; longitude: 0;" scale="5 5 5"></a-box>
    </a-scene>
    <script>
        // Функція, яка додає новий куб з відповідними координатами
        function addCube(lat, long, color) {
            const scene = document.querySelector('a-scene');
            const cube = document.createElement('a-box');
            cube.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${long}`);
            cube.setAttribute('color', color);
            cube.setAttribute('scale', '5 5 5');
            scene.appendChild(cube);
        }
        // Отримання геолокації користувача
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            // Додавання куба зліва від користувача
            const leftLat = lat - 0.0001; // обчислюємо ліву широту
            addCube(leftLat, long, 'yellow');
            // Додавання куба справа від користувача
            const rightLat = lat + 0.0001; // обчислюємо праву широту
            addCube(rightLat, long, 'green');
        }, function(error) {
            console.error(error);
        });
    </script>
</body>
</html>
