<html>
  <head>
    <title>Лабораторна робота 1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v6.0.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics embedded arjs>
      <img id="texture" src="../123.png" style="display:none">
      <a-entity geometry="primitive: box; width: 0.75; height: 0.75; depth: 0.75" light="type: point; color: blue; intensity: 2"
                             material="color: white; shader: flat; src: #texture" position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
