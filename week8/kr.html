<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Квадратна будівля з вікнами та дверима</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 -5" color="#ffffff" width="4" depth="4" height="3">
        <a-entity
          position="-1.5 0 1.5"
          rotation="0 45 0"
          class="window"
          geometry="primitive: plane; height: 1; width: 1;"
          material="color: #00b3fd; opacity: 0.3;"
        ></a-entity>
        <a-entity
          position="0 0 1.5"
          rotation="0 180 0"
          class="window"
          geometry="primitive: plane; height: 1; width: 1;"
          material="color: #00b3fd; opacity: 0.3;"
        ></a-entity>
        <a-entity
          position="1.5 0 1.5"
          rotation="0 -45 0"
          class="window"
          geometry="primitive: plane; height: 1; width: 1;"
          material="color: #00b3fd; opacity: 0.3;"
        ></a-entity>
        <a-entity
          position="0 -0.5 1.99"
          geometry="primitive: plane; height: 1; width: 0.75;"
          material="color: #de9e5d;"
        ></a-entity>
      </a-box>
    </a-scene>
  </body>
</html>
